<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Recipe Sharing App</title>  
    <link rel="stylesheet" href="/style.css">  
</head>  
<body>  
    <header>  
        <h1>Recipe Sharing App</h1>  
    </header>  

    <main>  
        <section>  
            <h2>Add or Edit a Recipe</h2>  
            <form id="recipeForm">  
                <label for="categoryName">Category:</label>  
                <input type="text" id="categoryName" placeholder="e.g., Dessert" required><br>  

                <label for="recipeName">Recipe Name:</label>  
                <input type="text" id="recipeName" placeholder="e.g., Chocolate Cake" required><br>  

                <label for="recipePrepTime">Preparation Time (minutes):</label>  
                <input type="number" id="recipePrepTime" min="1" required><br>  

                <label for="recipeCookTime">Cooking Time (minutes):</label>  
                <input type="number" id="recipeCookTime" min="1" required><br>  

                <label for="recipeServings">Servings:</label>  
                <input type="number" id="recipeServings" min="1" required><br>  

                <label for="recipeInstructions">Instructions:</label>  
                <textarea id="recipeInstructions" placeholder="Step-by-step instructions..." required></textarea><br>  

                <label for="recipeIngredients">Ingredients (comma separated):</label>  
                <input type="text" id="recipeIngredients" placeholder="e.g., flour, sugar, eggs" required><br>  

      

                <input type="hidden" id="recipeId">  
                <button type="submit">Submit Recipe</button>  
            </form>  
        </section>  

        <section>  
            <h2>All Recipes</h2>  
            <button id="refreshButton">Refresh Recipes</button>  
            <div id="recipeContainer"></div>  
        </section>  

        <div id="errorContainer"></div>  
        <div id="successContainer"></div>  
    </main>  

    <script src="/app.js"></script>  
</body>  
</html>
